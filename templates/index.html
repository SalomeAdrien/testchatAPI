<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface 21-22 de test d'assistant virtuel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Interface 21-22 de test d'assistant virtuel</h1>
        
        <!-- BoÃ®te de chat -->
        <div id="chat-box" role="log" aria-live="polite" aria-atomic="true"></div>

        <!-- Formulaire d'entrÃ©e utilisateur -->
        <form id="chat-form" aria-label="Formulaire de chat">
            <label for="user-input" class="visually-hidden">Message</label>
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..." 
                aria-label="Type your message" 
                required
            >
            <button type="submit" id="send-button" aria-label="Send your message">Send</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
